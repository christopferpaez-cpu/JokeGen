<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes Aleatorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        #joke {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Generador de Chistes Aleatorios</h1>
        <p>Haz clic en el botón para obtener un chiste divertido.</p>
        <button id="jokeButton" class="btn btn-primary btn-lg">¡Dame un Chiste!</button>
        <div id="joke" class="alert alert-info mt-3" role="alert" style="display: none;">
            <!-- Aquí se mostrará el chiste -->
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script>
        // Array de chistes en español (puedes agregar más)
        const jokes = [
            "¿Por qué el libro de matemáticas estaba triste? Porque tenía muchos problemas.",
            "¿Qué hace una abeja en el gimnasio? ¡Zumba!",
            "¿Por qué los pájaros no usan Facebook? Porque ya tienen Twitter.",
            "¿Qué le dice un jaguar a otro jaguar? ¡Jaguar you!",
            "¿Por qué el tomate se puso rojo? Porque vio a la ensalada desnuda.",
            "¿Qué hace un perro con un taladro? ¡Taladrando!",
            "¿Por qué el elefante no usa computadora? Porque le tiene miedo al mouse.",
            "¿Qué le dice una impresora a otra? ¡Esa hoja es tuya o es impresión mía!",
            "¿Por qué el futbolista se fue al banco? Para pedir un préstamo.",
            "¿Qué hace un pez en el agua? ¡Nada!"
        ];

        // Función para obtener un chiste aleatorio del array
        function getRandomJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            return jokes[randomIndex];
        }

        // Manipulación del DOM: Seleccionar elementos y agregar evento
        const jokeButton = document.getElementById('jokeButton');
        const jokeDiv = document.getElementById('joke');

        jokeButton.addEventListener('click', () => {
            // Mostrar un mensaje de carga (opcional)
            jokeDiv.textContent = 'Cargando chiste...';
            jokeDiv.style.display = 'block';

            // Obtener y mostrar el chiste (simulando un pequeño delay para efecto)
            setTimeout(() => {
                const joke = getRandomJoke();
                jokeDiv.textContent = joke;
            }, 500); // 0.5 segundos de delay para simular carga
        });
    </script>
</body>
</html>
